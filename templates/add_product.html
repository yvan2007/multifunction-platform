{% extends 'base.html' %}

{% block title %}Ajouter un produit - Portfolio Multifonction{% endblock %}

{% block content %}
<section class="add_product_section layout_padding">
    <div class="container">
        <h2 class="section-title">Ajouter un produit</h2>
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}" data-aos="fade-up">{{ message }}</div>
            {% endfor %}
        {% endif %}
        <form method="post" enctype="multipart/form-data" class="portfolio-item" data-aos="fade-up">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Nom du produit</label>
                <input type="text" name="name" id="name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea name="description" id="description" class="form-control" required></textarea>
            </div>
            <div class="form-group">
                <label for="price">Prix (â‚¬)</label>
                <input type="number" step="0.01" name="price" id="price" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="image">Image</label>
                <input type="file" name="image" id="image" class="form-control-file">
            </div>
            <button type="submit" class="btn btn-primary">Ajouter</button>
        </form>
    </div>
</section>
{% endblock %}
