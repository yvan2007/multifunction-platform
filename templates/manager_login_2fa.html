{% extends "auth_base.html" %}

{% block title %}Connexion Manager - 2FA{% endblock %}

{% block content %}
<form method="post" class="auth-form">
    {% csrf_token %}
    <h2 class="mb-4">Vérification 2FA</h2>
    <p>Entrez le code de vérification envoyé à votre email.</p>
    <div class="mb-3 position-relative">
        <input type="text" class="form-control" id="code" name="code" placeholder="Code 2FA" required>
        <span class="input-icon">
            <i class="fas fa-lock"></i>
        </span>
    </div>
    <button type="submit" class="btn btn-primary w-100">Vérifier</button>
    <div class="mt-3">
        <a href="{% url 'manager_login' %}" class="btn btn-secondary w-100">Retour</a>
    </div>
</form>
{% endblock %}
