{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Connexion</h2>
    {% if form.errors %}
        <p class="text-danger">Votre nom d'utilisateur ou mot de passe est incorrect. Veuillez r√©essayer.</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_username" class="form-label">Nom d'utilisateur</label>
            {{ form.username }}
        </div>
        <div class="mb-3">
            <label for="id_password" class="form-label">Mot de passe</label>
            {{ form.password }}
        </div>
        <button type="submit" class="btn btn-primary">Se connecter</button>
    </form>
    <p class="mt-3">
        Pas encore de compte ? <a href="{% url 'users:register' %}">Inscrivez-vous</a>
    </p>
</div>
{% endblock %}
