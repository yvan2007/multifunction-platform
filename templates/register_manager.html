{% extends 'base.html' %}

{% block title %}Inscription Gestionnaire{% endblock %}

{% block content %}
<section class="register_section">
    <div class="container">
        <h2 class="section-title">Inscription Gestionnaire</h2>
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}" data-aos="fade-up">{{ message }}</div>
            {% endfor %}
        {% endif %}
        <form method="post" class="portfolio-item" data-aos="fade-up">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">S'inscrire</button>
        </form>
    </div>
</section>
{% endblock %}
