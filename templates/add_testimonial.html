{% extends 'base.html' %}

{% block title %}Ajouter un témoignage - Portfolio Multifonction{% endblock %}

{% block content %}
<section class="add_testimonial_section layout_padding">
    <div class="container">
        <h2 class="section-title">Ajouter un témoignage</h2>
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}" data-aos="fade-up">{{ message }}</div>
            {% endfor %}
        {% endif %}
        <form method="post" enctype="multipart/form-data" class="portfolio-item" data-aos="fade-up">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Ajouter</button>
        </form>
    </div>
</section>
{% endblock %}
