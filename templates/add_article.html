{% extends 'base.html' %}

{% block title %}Ajouter un article{% endblock %}

{% block content %}
<section class="add_article_section layout_padding">
    <div class="container">
        <h2 class="section-title">Ajouter un article</h2>
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}" data-aos="fade-up">{{ message }}</div>
            {% endfor %}
        {% endif %}
        <form method="post" class="portfolio-item" data-aos="fade-up">
            {% csrf_token %}
            <div class="form-group">
                <label for="title">Titre</label>
                <input type="text" name="title" id="title" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="content">Contenu</label>
                <textarea name="content" id="content" class="form-control" rows="10" required></textarea>
            </div>
            <div class="form-group">
                <label for="category">Catégorie</label>
                <select name="category" id="category" class="form-control" required>
                    {% for category in categories %}
                        <option value="{{ category.id }}">{{ category.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="status">Statut</label>
                <select name="status" id="status" class="form-control" required>
                    <option value="draft">Brouillon</option>
                    <option value="published">Publié</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Ajouter</button>
            <a href="{% url 'index' %}" class="btn btn-secondary">Annuler</a>
        </form>
    </div>
</section>
{% endblock %}
