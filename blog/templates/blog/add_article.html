{% extends 'base.html' %}
{% load static %}

{% block title %}Ajouter un Article - Portfolio Multifonction{% endblock %}

{% block extra_css %}
<style>
    .add-article-section {
        padding: 100px 0;
        background: linear-gradient(135deg, #f5f7fa, #e6f0fa);
        position: relative;
        overflow: hidden;
    }
    .add-article-section::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url('{% static "images/blog-bg-pattern.png" %}') repeat;
        opacity: 0.05;
        z-index: 0;
    }
    .section-title {
        font-size: 2.8rem;
        font-weight: 700;
        color: #2d3748;
        text-align: center;
        margin-bottom: 60px;
        position: relative;
    }
    .section-title::after {
        content: '';
        width: 80px;
        height: 4px;
        background: linear-gradient(90deg, #4a90e2, #f7c948);
        position: absolute;
        bottom: -15px;
        left: 50%;
        transform: translateX(-50%);
        border-radius: 2px;
    }
    .form-container {
        background: #ffffff;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
        transition: transform 0.4s ease, box-shadow 0.4s ease;
    }
    .form-container:hover {
        transform: translateY(-10px);
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
    }
    .form-group {
        margin-bottom: 25px;
        position: relative;
    }
    .form-group input,
    .form-group textarea {
        border: none;
        border-bottom: 2px solid #e6f0fa;
        border-radius: 0;
        padding: 15px 20px;
        font-size: 1.1rem;
        color: #2d3748;
        background: #f5f7fa;
        transition: all 0.3s ease;
        resize: none;
    }
    .form-group input:focus,
    .form-group textarea:focus {
        outline: none;
        border-bottom: 2px solid #4a90e2;
        background: #ffffff;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }
    .form-group input::placeholder,
    .form-group textarea::placeholder {
        color: #666;
        font-weight: 500;
        opacity: 0.7;
    }
    .btn-primary {
        background: #4a90e2;
        border: none;
        padding: 14px 40px;
        border-radius: 50px;
        font-weight: 600;
        color: #ffffff;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
        width: 100%;
    }
    .btn-primary i {
        margin-left: 10px;
    }
    .btn-primary:hover {
        background: #357abd;
        transform: translateY(-5px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }
</style>
{% endblock %}

{% block content %}
<section class="add-article-section">
    <div class="container position-relative">
        <h2 class="section-title" data-aos="fade-down">Ajouter un Article</h2>
        <div class="row justify-content-center">
            <div class="col-md-8 portfolio-item" data-aos="fade-up">
                <div class="form-container">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">
                            Publier <i class="fa-solid fa-paper-plane"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
